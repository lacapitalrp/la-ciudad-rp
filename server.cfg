# Configuración básica del servidor QBCore para La Ciudad RP

# Nombre del servidor
sv_hostname "La Ciudad RP - Roleplay Cuba, autos reales, negocios, drogas"

# Puerto del servidor (ajusta si quieres otro)
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Max jugadores
sv_maxclients 32

# Resource manifest version
fx_version "cerulean"

# Game type and map
game "gta5"

# Conexión a Steam (puedes dejar vacío si no usas)
sv_licenseKey ""

# Evitar whitelist para todos
sv_whitelist "false"

# Loading screen (puedes cambiar por la ruta de tu logo o imagen)
loadscreen "resources/la-ciudad-rp/html/loading.html"

# Start QBCore framework y tus recursos
start qb-core
start qb-weathersync
start qb-spawn
start qb-clothing
start qb-apartments
start qb-houses

# Tu recurso principal
start la-ciudad-rp

# Recursos básicos recomendados
start mapmanager
start chat
start spawnmanager
start sessionmanager
start fivem
start hardcap
start rconlog

# Configuración de autos reales, puedes agregar más recursos si tienes
start vehcontrol

# Configura aquí cualquier otro recurso que uses
# ...

# Opciones adicionales
sv_scriptHookAllowed 1

# Configuración de logs y permisos
#...

# Fin del archivo
